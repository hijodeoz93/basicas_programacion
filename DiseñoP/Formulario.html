<div class="modal-dialog text-center">
        
    <br><h2 class="title" text-center>Bienvenido Alumno(a)</h2></br>
    <h2 class="title">Registro a la Convocatoria del Concurso de Programacion</h2>
    <div class="col-sm-8 main-section">
        <div class="modal-content">

                <form>
                    <label for="exampleFormControlInput1">Ingresa tus Datos</label>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre (s)">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Apellidos">
                      </div>
                      </div>
                      <div class="col-auto">
                        <label for="exampleFormControlInput1">Escribe tu nombre de usuario</label>
                        <label class="sr-only" for="inlineFormInputGroup">Usuario</label>
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"></div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                      </div>
                    
                      <div class="col-auto">
                        <label for="exampleFormControlInput1">Escribe tu e-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                      </div>
                      <div class="col-auto">
                        <label for="inputPassword6">Escribe tu contraseña</label>
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                          <small id="passwordHelpInline" class="text-muted">
                            Debe contener de 8-20 caracteres.
                          </small>
                        </div>
                        <div class="col-auto">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Repite la contraseña</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword">
                            </div>
                          </div>
                      </form>
                </form>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label for="exampleFormControlInput1">Genero</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Selecciona una opcion</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                      </select>
                    </div>
                      <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label for="exampleFormControlInput1" ALIGN="center">Dependencia</label>
                          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" width="25">
                            <option selected>Selecciona una opcion</option>
                            <option value="1">Instituto Tecnológico Nacional</option>
                            <option value="2">Instituto Tecnológico Álvaro Obregón</option>
                            <option value="3">Instituto Tecnológico Gustavo A. Madero</option>
                            <option value="4">Instituto Tecnológico Gustavo A. Madero II</option>
                            <option value="5">Instituto Tecnológico Iztapalapa</option>
                            <option value="6">Instituto Tecnológico Iztapalapa II</option>
                            <option value="7">Instituto Tecnológico Iztapalapa III</option>
                            <option value="8">Instituto Tecnológico Milpa Alta</option>
                            <option value="9">Instituto Tecnológico Milpa Alta II</option>
                            <option value="10">Instituto Tecnológico Milpa Alta III</option>
                            <option value="11">Instituto Tecnológico Tláhuac</option>
                            <option value="12">Instituto Tecnológico Tláhuac II</option>
                            <option value="13">Instituto Tecnológico Tláhuac III</option>
                            <option value="14">Instituto Tecnológico Tlalpan</option>
                            <option value="15">Instituto Tecnológico Tlalnepantla</option>
                          </select>
                        </div>
                        <div class="col-auto">
                            <label for="inputTelephone">Telefono</label>
                            <input type="tel" class="form-control" id="inputTelephone" >
                          </div>
                          <button type="submit" class="btn btn-primary mb-2">Registrar</button>
                    </div>
